<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тестовое задание 2 Конвертер скорости (Vue)</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h2>Конвертер скорости</h2>
    <label>
      Километры в час (км/ч):
      <input type="number" v-model.number="kmh" @input="onKmhInput" />
    </label>

    <label>
      Метры в секунду (м/с):
      <input type="number" v-model.number="ms" @input="onMsInput" />
    </label>
  </div>

  <script src="app.js"></script>
</body>
</html>
